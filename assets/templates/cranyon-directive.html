<div
  class='pic-container'
  ng-show='ctrl.isActive'
> 
  <section class='cranyon'>
    <pf-clickables
      class='clickable'
      cranyon-img='ctrl.cranyonImg'
      ng-attr-id='cryn-{{ ctrl.cranyon.id }}'
      is-active='ctrl.isActive'
      is-img-visible='ctrl.isImgVisible' 
      cranyon='ctrl.cranyon'
    ></pf-clickables>
  </section>
</div>
